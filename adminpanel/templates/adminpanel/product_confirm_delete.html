{% extends "adminpanel/base.html" %}
{% block title %}Delete Product • AuroraMart Admin{% endblock %}
{% block header_title %}Delete Product{% endblock %}
{% block content %}
<p>Delete “{{ product }}”?</p>
<form method="post">{% csrf_token %}
  <button type="submit" style="padding:6px 14px; border:1px solid var(--border); background:var(--danger); color:#fff; border-radius:6px;">Confirm Delete</button>
  <a href="{% url 'adminpanel:catalogue_list' %}" style="margin-left:8px;">Cancel</a>
</form>
{% endblock %}
