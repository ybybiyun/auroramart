<!doctype html>
<html>
<head><title>Login</title></head>
<body>
<h1>Admin Panel Login</h1>
{% if form.errors %}<p style="color:red">Invalid credentials.</p>{% endif %}
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <input type="hidden" name="next" value="{{ next }}">
</form>
<p><a href="{% url 'adminpanel:adminpanel' %}">Dashboard</a></p>
</body>
</html>
