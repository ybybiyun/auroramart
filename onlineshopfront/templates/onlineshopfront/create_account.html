{% extends "onlineshopfront/base.html" %}
{% load static %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div style="max-width:760px;margin:20px auto;padding:28px;background:#fff;border-radius:4px">
    <h2 style="text-align:center">Create Your AuroraMart Account</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}" />

        <div style="display:flex;gap:12px;margin-bottom:8px">
            <input name="first_name" placeholder="First name" style="flex:1;padding:8px" />
            <input name="last_name" placeholder="Last name" style="flex:1;padding:8px" />
        </div>

        <div style="margin-bottom:8px">
            <input name="email" placeholder="Email" style="width:100%;padding:8px" />
        </div>

        <div style="margin-bottom:8px">
            <input name="phone" placeholder="Phone" style="width:100%;padding:8px" />
        </div>

        <div style="display:flex;gap:12px;margin-bottom:8px">
            <input name="password" placeholder="Password" type="password" style="flex:1;padding:8px" />
            <input name="confirm_password" placeholder="Confirm Password" type="password" style="flex:1;padding:8px" />
        </div>

        <div style="display:flex;gap:12px;margin-bottom:8px;align-items:center">
            <input name="age" placeholder="Age" style="width:120px;padding:8px" type="number" min="0" />
            <select name="gender" style="padding:8px">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label style="flex:1;margin:0">
                <div style="font-size:13px;margin-bottom:6px;color:#444">Preferred category</div>
                <select name="preferred_category" style="width:100%;padding:8px" required>
                    <option value="">-- choose a category --</option>
                    {% for c in categories %}
                    <option value="{{ c.category_name }}">{{ c.category_name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <div style="display:flex;gap:12px;margin-bottom:8px;align-items:center">
            <input name="monthly_income" placeholder="Monthly Income (SGD)" style="flex:2;padding:8px" type="number" step="100" />
            <input name="household_size" placeholder="Household Size" style="flex:1;padding:8px" type="number" min="1" />
            <input name="has_children" placeholder="No. of Children" style="flex:1;padding:8px" type="number" min="0" />
        </div>

        <div style="display:flex;gap:12px;margin-bottom:8px;align-items:center">
            <select name="employment_status" style="flex:1;padding:8px">
                <option value="">-- Employment Status --</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Student">Student</option>
                <option value="Retired">Retired</option>
            </select>
            <select name="occupation" style="flex:1;padding:8px">
                <option value="">-- Occupation --</option>
                <option value="Tech">Tech</option>
                <option value="Sales">Sales</option>
                <option value="Admin">Admin</option>
                <option value="Service">Service</option>
                <option value="Education">Education</option>
                <option value="Skilled Trades">Skilled Trades</option>
            </select>
            <select name="education" style="flex:1;padding:8px">
                <option value="">-- Education Level --</option>
                <option value="Secondary">Secondary</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor">Bachelor's</option>
                <option value="Master">Master's</option>
                <option value="Doctorate">Doctorate</option>
            </select>
        </div>

        <div style="text-align:center;margin-top:14px">
            <button type="submit"
                style="background:#8e2de2;color:white;border:none;padding:10px 28px;border-radius:20px">Create
                Account</button>
        </div>
    </form>
</div>
{% endblock %}
