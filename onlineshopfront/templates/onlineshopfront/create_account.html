{% extends "onlineshopfront/base.html" %}
{% load static %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div style="max-width:760px;margin:20px auto;padding:28px;background:#fff;border-radius:4px">
    <h2 style="text-align:center">Create Your AuroraMart Account</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}" />
        <div style="display:flex;gap:12px;margin-bottom:8px">
            <input name="first_name" placeholder="First name" style="flex:1;padding:8px" />
            <input name="last_name" placeholder="Last name" style="flex:1;padding:8px" />
        </div>
        <div style="margin-bottom:8px">
            <input name="email" placeholder="Email" style="width:100%;padding:8px" />
        </div>
        <div style="margin-bottom:8px">
            <input name="phone" placeholder="Phone" style="width:100%;padding:8px" />
        </div>
        <div style="display:flex;gap:12px;margin-bottom:8px">
            <input name="password" placeholder="Password" type="password" style="flex:1;padding:8px" />
            <input name="confirm_password" placeholder="Confirm Password" type="password" style="flex:1;padding:8px" />
        </div>
        <div style="display:flex;gap:12px;margin-bottom:8px">
            <input name="age" placeholder="Age" style="width:120px;padding:8px" />
            <select name="gender" style="padding:8px">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input name="preferred_category" placeholder="Preferred category" style="flex:1;padding:8px" />
        </div>

        <div style="text-align:center;margin-top:14px">
            <button type="submit"
                style="background:#8e2de2;color:white;border:none;padding:10px 28px;border-radius:20px">Create
                Account</button>
        </div>
    </form>
</div>
{% endblock %}
